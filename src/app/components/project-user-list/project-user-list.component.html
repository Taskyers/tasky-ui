<html>
<app-header-main></app-header-main>
<body>
<div class = "jumbotron min-vh-100 bg-light m-0 d-flex flex-column">
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12 align-self-center">
				<ng-template [ngIf] = "length > 0" [ngIfElse] = "elseBlock">
					<h2>All users</h2>
					<table class = "table table-striped table-break-word">
						<thead>
						<tr>
							<th scope = "col">Username</th>
							<th scope = "col">Personals</th>
							<th scope = "col">Email</th>
							<th scope = "col" colspan = "2">Actions</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor = "let user of users">
							<td>{{user.username}}</td>
							<td>{{user.personals}}</td>
							<td>{{user.email}}</td>
							<td>
								<button class = "btn btn-info"
								        [routerLink] = "[ '/secure/projectUserList/update/' + user.id + '/' + projectName ]">
									Update
								</button>
							</td>
							<td>
								<button class = "btn btn-danger" (click) = "delete(user.id)">Delete</button>
							</td>
						</tr>
						</tbody>
					</table>
				</ng-template>
				<ng-template #elseBlock>
				</ng-template>
			</div>
		</div>
	</div>
</div>
</body>
</html>
