<html>
<app-header-main></app-header-main>
<body>
<div class = "jumbotron min-vh-100 bg-light m-0 d-flex flex-column">
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12 align-self-center">
				<ng-template [ngIf] = "length > 0" [ngIfElse] = "elseBlock">
					<h2>Recent projects</h2>
					<table class = "table table-striped table-break-word">
						<thead>
						<tr>
							<th scope = "col">Name</th>
							<th scope = "col">Description</th>
							<th scope = "col">Owner</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor = "let project of projects | slice:startPagination:paginationLimit">
							<td>
								<a class = "text-info" [routerLink] = "">{{project.name}}</a>
							</td>
							<td>{{project.description}}</td>
							<td>{{project.owner}}</td>
						</tr>
						</tbody>
					</table>
					<button *ngIf = "paginationLimit < projects.length" (click) = "showMoreItems()"
					        class = "btn btn-secondary">Show more
					</button>
					<button *ngIf = "paginationLimit > 5" (click) = "showLessItems()"
					        class = "btn btn-secondary">Show less
					</button>
				</ng-template>
				<ng-template #elseBlock>
					<div class = "text-center font-weight-bolder">
						You are currently not assigned to any project. Why don't create one? <br>
						<a class = "btn btn-info button-nav-link" [routerLink] = "">+ Create new project</a>
					</div>
				</ng-template>
			</div>
		</div>
	</div>
</div>
</body>
</html>
